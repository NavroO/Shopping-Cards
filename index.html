<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="./assets/icon/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Pricing components</title>
</head>
<body>

    <div class="backgroundTop">
        <img src="./assets/icon/bg-top.svg"/>        
    </div>
    
    <div class="backgroundBottom">
        <img src="./assets/icon/bg-bottom.svg"/>        
    </div>

    <!-- * Header section -->
    <h1 class="title">Our Pricing</h1>

    <!-- * Main section -->
    <main class="main">

        <!-- * Card Basic -->
        <div class="product">
            <h2 class="product__name">Basic</h2>
            <p class="produtc__price"><span class="product__priveCurrency">$</span>19.99</p>
            <ul class="product__list">
                <li class="list__item">500 GB Storage</li>
                <li class="list__item">2 Users Allowed</li>
                <li class="list__item">Send up to 3 GB</li>
            </ul>
            <button class="product__button">LEARN MORE</button>
        </div>

        <!-- * Card Professional -->
        <div class="product">
            <h2 class="product__name">Professional</h2>
            <p class="produtc__price"><span class="product__priveCurrency">$</span>24.99</p>
            <ul class="product__list">
                <li class="list__item">1 TB Storage</li>
                <li class="list__item">5 Users Allowed</li>
                <li class="list__item">Send up to 10 GB</li>
            </ul>
            <button class="product__button">LEARN MORE</button>
        </div>

        <!-- *Card Master -->
        <div class="product">
            <h2 class="product__name">Master</h2>
            <p class="produtc__price"><span class="product__priveCurrency">$</span>39.99</p>
            <ul class="product__list">
                <li class="list__item">2 TB Storage</li>
                <li class="list__item">10 Users Allowed</li>
                <li class="list__item">Send up to 20 GB</li>
            </ul>
            <button class="product__button">LEARN MORE</button>
        </div>
    </main>

    <footer>
        <p>Challenge by <a class="link" href="https://www.frontendmentor.io" target="_blank">Frontend Mentor: </a>Coded By <a class="link" href="https://github.com/NavroO" target="_blank">Navro</a></p>
    </footer>

</body>
</html>
